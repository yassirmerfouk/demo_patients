<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" layout:decorate="layout">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="card mt-3">
			<div class="card-header">Login</div>
			<div class="card-body">
				<div class="alert alert-danger" th:if="${param.error != null}">Error login</div>
				<form th:action="@{/login}" th:method="POST">
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" name="username">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
