<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="card mt-3">
			<div class="card-header">Add Patient</div>
			<div class="card-body">
				<form method="POST" th:action="@{/add}" th:object="${patient}">
					<div class="form-group">
						<label>First name</label>
						<input type="text" class="form-control" th:name="firstName" th:value="*{firstName}">
						<span th:errors="${patient.firstName}" class="text-danger mt-2"></span>
					</div>
					<div class="form-group">
						<label>Last name</label>
						<input type="text" class="form-control" th:name="lastName" th:value="*{lastName}">
						<span th:errors="${patient.lastName}" class="text-danger mt-2"></span>
					</div>
					<div class="form-group">
						<label>Entry date</label>
						<input type="date" class="form-control" th:name="entryDate" th:value="*{entryDate}">
						<span th:errors="${patient.entryDate}" class="text-danger mt-2"></span>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" th:checked="*{sick == true} ? ${true}" th:name="sick" th:value="true">
						<label class="form-check-label"> Yes </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" th:checked="*{sick == false} ? ${true} " th:name="sick" th:value="false">
						<label class="form-check-label"> No </label>
					</div>
					<button class="btn btn-primary mt-2" type="submit">Add</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
